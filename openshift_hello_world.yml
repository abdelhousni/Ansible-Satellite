---
- name: Pull Pod list
  hosts: all
  gather_facts: false

  collections:
    - redhat.openshift
    - kubernetes.core
    
  tasks:

  - block:

    - name: Login to OpenShift
      openshift_auth:
        host: "{{ openshift_fqdn }}"
        username: "{{ openshift_user }}"
        password: "{{ openshift_password }}"
        validate_certs: no
      register: openshift_auth_results

    - name: Create tower-demo deployment
      kubernetes.core.k8s:
        api_key: "{{ openshift_auth_results.openshift_auth.api_key }}"
        validate_certs: no
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: tower-demo
            namespace: default
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: tower-demo
            template:
              metadata:
                labels:
                  app: tower-demo
              spec:
                containers:
                - name: web
                  image: registry.redhat.io/rhscl/httpd-24-rhel7
                  ports:
                  - containerPort: 8080

    - name: Create Service for the tower-demo deployment
      kubernetes.core.k8s:
        api_key: "{{ openshift_auth_results.openshift_auth.api_key }}"
        validate_certs: no
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: tower-demo
            namespace: default
          spec:
            ports:
            - port: 443
              targetPort: 8080
            selector:
              app: tower-demo

    - name: Expose the tower-demo service externally
      redhat.openshift.openshift_route:
        api_key: "{{ openshift_auth_results.openshift_auth.api_key }}"
        validate_certs: no
        termination: edge
        tls:
          insecure_policy: allow
        service: tower-demo
        namespace: default
      register: route

    - name: Search for all Pods labelled app=tower-demo
      kubernetes.core.k8s_info:
        kind: Pod
        label_selectors:
          - app = tower-demo
      register: pod
      
    - name: Copy HTML Folder into container
      command: "oc cp /home/openshift/html/ {{ pod.resources[0].metadata.name }}:/var/www/"

    - name: Display Link for application
      debug:
        msg: "https://{{ route.result.spec.host }}"
      
    always:
    - name: If login succeeded, try to log out (revoke access token)
      openshift_auth:
        state: absent
        host: "{{ openshift_fqdn }}"
        api_key: "{{ openshift_auth_results.openshift_auth.api_key }}"
        validate_certs: no
      when: openshift_auth_results.openshift_auth.api_key is defined
