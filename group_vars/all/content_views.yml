        end_date: "{{ filter_enddate }}"
        date_type: "updated"
        types:
        - "enhancement"
        - "bugfix"
        - "security"
    date_filter_name: "ErrataByDate"
    environments:
    - "Library"
    - "Shadowman Development"
  
  - name: "Shadowman Infrastructure"
    desc: "Shadowman Infrastructure Content"
    org: "{{ sat_organization }}"
    repositories:
    - name: "Advanced Virtualization for RHEL 8 x86_64 RPMs"
      product: "Red Hat Enterprise Linux Advanced Virtualization"
    - name: "Fast Datapath for RHEL 8 x86_64 RPMs"
      product: "Red Hat Enterprise Linux Fast Datapath"
    - name: "JBoss Enterprise Application Platform 7.4 RHEL 8 RPMs"
      product: "JBoss Enterprise Application Platform"
    - name: "Red Hat Ceph Storage Tools 4 for RHEL 8 x86_64 RPMs"
      product: "Red Hat Enterprise Linux for x86_64"
    - name: "Red Hat Enterprise Linux 8 for x86_64 - AppStream RPMs 8"
      product: "Red Hat Enterprise Linux for x86_64"
    - name: "Red Hat Enterprise Linux 8 for x86_64 - BaseOS RPMs 8"
      product: "Red Hat Enterprise Linux for x86_64"
    - name: "Red Hat OpenStack Platform 16.2 Cinderlib for RHEL 8 x86_64 RPMs"
      product: "Cinderlib"
    - name: "Red Hat Satellite Tools 6.10 for RHEL 8 x86_64 RPMs"
      product: "Red Hat Enterprise Linux for x86_64"
    - name: "Red Hat Virtualization 4 Management Agents for RHEL 8 x86_64 RPMs"
      product: "Red Hat Virtualization"
    - name: "Red Hat Virtualization Manager 4.4 for RHEL 8 x86_64 RPMs"
      product: "Red Hat Virtualization Manager"
    filters:
    - name: "AllPackagesNoErrata"
      type: "rpm"
      inclusion: "true"
      description: "Include all packages with no errata for all repositories"
      original_packages: true
      repositories: "[]"
    - name: "AllStreamsNoErrata"
      type: "module"
      inclusion: "true"
      description: "Include all streams with no errata for all repositories"
      original_packages: true
      repositories: "[]"
    - name: "ErrataByDate"
      type: "erratum"
      inclusion: "true"
      description: "Include all errata updated as of {{ filter_enddate }}"
      repositories: "[]"
      rules:
      - name: "errata-by-date-{{ filter_enddate }}"
        end_date: "{{ filter_enddate }}"
        date_type: "updated"
        types:
        - "enhancement"
        - "bugfix"
        - "security"
    date_filter_name: "ErrataByDate"
    environments:
    - "Library"
    - "Shadowman Production"

